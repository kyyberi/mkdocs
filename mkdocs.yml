site_name: Maysano Docs
site_url: https://docs.maysano.com
site_description: Maysano Data Product Platform Documentation
site_author: Maysano Team
site_dir: _site   # ← add it here (top level)
repo_url: https://github.com/Maysano/docs
edit_uri: blob/master/docs/

theme:
#  name: readthedocs
#  color_mode: auto
#  user_color_mode_toggle: true
  name: readthedocs
  
    
  locale: en
  analytics: {gtag: 'G-274394082'}
  highlightjs: true
  hljs_languages:
    - yaml
    - django

nav:
  - 1. Getting Started:
      - What is Maysano: getting-started/what-is-maysano.md
      - Core concepts: getting-started/core-concepts.md
      - First product walkthrough: getting-started/first-product-walkthrough.md

  - 2. Product Model:
      - Objectives: product-model/objectives.md
      - Outcome KPIs: product-model/outcome-kpis.md
      - Internal KPIs: product-model/internal-kpis.md
      - Data Products: product-model/data-products.md
      - Governance Components: product-model/governance-components.md
      - Templates: product-model/templates.md

  - 3. Roles:
      - Product Manager: roles/product-manager.md
      - Business Owner: roles/business-owner.md
      - Steward: roles/steward.md
      - Admin: roles/admin.md

  - 4. Governance Library:
      - DQ: governance-library/dq.md
      - SLA: governance-library/sla.md
      - Access: governance-library/access.md
      - Pricing: governance-library/pricing.md
      - Reusable components: governance-library/reusable-components.md

  - 5. API & Integrations:
      - REST API: api/rest-api.md
      - Versioning model: api/versioning-model.md
      - Authentication: api/authentication.md
      - Events: api/events.md

  - 6. Security & Compliance:
      - Data handling: security/data-handling.md
      - Hosting model: security/hosting-model.md
      - Access controls: security/access-controls.md

  - 7. AI in Maysano:
      - What AI does: ai/what-ai-does.md
      - What AI does not do: ai/what-ai-does-not-do.md
      - Human-in-control model: ai/human-in-control-model.md


extra_css:
  - stylesheets/extra.css

exclude_docs: |
  *.py

markdown_extensions:
  - toc:
      permalink: 
  - attr_list
  - def_list
  - tables
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.snippets
  - pymdownx.superfences
  - callouts
  - mdx_gh_links:
      user: mkdocs
      repo: mkdocs
  - mkdocs-click

copyright: Copyright &copy; 2014 <a href="https://twitter.com/starletdreaming">Tom Christie</a>, Maintained by the <a href="/about/release-notes/#maintenance-team">MkDocs Team</a>.

hooks:
  - docs/hooks.py

plugins:
  - search
  - mermaid2
  - redirects:
      redirect_maps:
        user-guide/plugins.md: dev-guide/plugins.md
        user-guide/custom-themes.md: dev-guide/themes.md
        user-guide/styling-your-docs.md: user-guide/choosing-your-theme.md
  - autorefs
  - literate-nav:
      nav_file: README.md
      implicit_index: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_section_style: list
            members_order: source
            show_root_heading: true
            show_source: false
            show_signature_annotations: true

watch:
  - mkdocs
